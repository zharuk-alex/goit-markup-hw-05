<label class="form-label">
  {=$label}
  <span class="form-input-group">
    <svg class="icon">
      <use href="./images/icons.svg#icon-{=$icon}"></use>
    </svg>
    <input
      class="form-input"
      type="{=$type}"
      name="{=$name}"
      autocomplete="{=$autocomplete}"
    />
  </span>
</label>
